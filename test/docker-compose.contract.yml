version: "3"
services:
  servicesmock:
    image: rodolpheche/wiremock
    ports:
      - "8080:8080"
    volumes:
      - $MOCK_DIR/mock/mappings:/home/wiremock/mappings
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - cluster.name=elasticsearch
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.type=single-node
  fdk-reports-bff:
      image: $TEST_IMAGE
      ports:
        - "8000:8080"
      depends_on:
        - servicesmock
        - elasticsearch
      environment:
        - ORGANIZATION_CATALOG_URL=http://servicesmock:8080
        - CONCEPT_HARVESTER_URL=http://servicesmock:8080/concepts
        - DATASET_HARVESTER_URL=http://servicesmock:8080
        - INFORMATIONMODELS_HARVESTER_URL=http://servicesmock:8080/informationmodels
        - DATASERVICE_HARVESTER_URL=http://servicesmock:8080
        - REFERENCE_DATA_URL=http://servicesmock:8080/reference-data
        - ELASTIC_HOST=http://elasticsearch
        - ELASTIC_PORT=9200
        - ELASTIC_TCP_PORT=9300
